<script language="javascript">
    //שתי השורות הבאות קבועות ואין לשנות אותן
    var canvas = document.getElementById("canvas");
    var drawObject = canvas.getContext('2d');
    var myInput = document.getElementById("txtArea");
    if (myInput.addEventListener) 
	{
        myInput.addEventListener('keydown', this.keyHandler, false);
	}
    function keyHandler(e) {
        var TABKEY = 9;
        if (e.keyCode == TABKEY) {
            this.value += "    ";
            if (e.preventDefault) {
                e.preventDefault();
            }
            return false;
        }
    }
    function TestScript()
    {
        eval(txtArea.value);
    }

    function DrawRectangle(x, y, width, height, color)
    {
        drawObject.beginPath();									//כדי להתחיל לשרטט קו יש לבצע זאת
        drawObject.fillStyle = color;           				//הגדרת צבע המילוי
        drawObject.rect(x, y, width, height);
        drawObject.fill();										//מילוי שטח העיגול בצבע שהוגדר קודם לכן
        drawObject.closePath();									//בסיום שרטוט קו יש לבצע זאת
    }

    function DrawCircle(x, y, radius, color) {
        //חמש ההוראות הבאות מציירות עיגול צהוב במרכז
        drawObject.beginPath();									//כדי להתחיל לשרטט קו יש לבצע זאת
        drawObject.fillStyle = color;           				//הגדרת צבע המילוי
        drawObject.arc(x, y, radius, 0, 2 * Math.PI);   		//שרטוט קשת - מיקום נקודת האמצע, גודל הרדיוס, וגודל הקשת ברדיאנים
        drawObject.fill();										//מילוי שטח העיגול בצבע שהוגדר קודם לכן
        drawObject.closePath();									//בסיום שרטוט קו יש לבצע זאת

        //arc המשמעות של כל פרמטר בפעולה
        //parameter #1: x position
        //parameter #2: y position
        //parameter #3: where the arc (keshet) starts
        //parameter #4: where the arc (keshet) ends
        //drawObject.arc(x, y, radius, 0 , 2 * Math.PI);
    }
</script>
